version: "3.8"

services:
  keycloak:
    image: jboss/keycloak:15.0.2
    container_name: keycloak
    ports:
      - 9000:8080
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_IMPORT=/tmp/import/demo-realm.json
    volumes:
      - ./keycloak/realms/demo-realm.json:/tmp/import/demo-realm.json
